<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Odejmowanie - Matmania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Odejmowanie</h2>
    <p id="odejmowanie-wynik"></p>
    <button onclick="generateOdejmowanie()">Generuj nowe zadanie</button>
    <button onclick="location.href='index.html'">Powr√≥t</button>

    <script>
        function generateOdejmowanie() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('odejmowanie-wynik').innerText = `${num1} - ${num2} = ?`;
        }
        generateOdejmowanie();
    </script>

</body>
