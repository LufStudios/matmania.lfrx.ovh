<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odejmowanie - Matmania</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h2 {
            color: #fff;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
        .version {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="version">Wersja 1.1</div>
    <h2>Odejmowanie</h2>
    <p id="odejmowanie-wynik"></p>
    <input type="number" id="odejmowanie-odpowiedz" placeholder="Twoja odpowiedź">
    <button onclick="checkOdejmowanie()">Sprawdź odpowiedź</button>
    <button onclick="generateOdejmowanie()">Generuj nowe zadanie</button>
    <button onclick="location.href='index.html'">Powrót</button>
    <p id="odejmowanie-feedback"></p>
    <p id="odejmowanie-punkty">Punkty: 0</p>

    <script>
        let punkty = 0;
        let a, b;

        function generateOdejmowanie() {
            a = Math.floor(Math.random() * 10) + 1;
            b = Math.floor(Math.random() * 10) + 1;
            document.getElementById('odejmowanie-wynik').innerText = `Ile to ${a} - ${b}?`;
            document.getElementById('odejmowanie-odpowiedz').value = '';
            document.getElementById('odejmowanie-feedback').innerText = '';
        }

        function checkOdejmowanie() {
            const odpowiedz = parseInt(document.getElementById('odejmowanie-odpowiedz').value);
            if (odpowiedz === a - b) {
                punkty++;
                document.getElementById('odejmowanie-feedback').innerText = 'Dobrze!';
            } else {
                document.getElementById('odejmowanie-feedback').innerText = `Źle! Poprawna odpowiedź to ${a - b}.`;
            }
            document.getElementById('odejmowanie-punkty').innerText = `Punkty: ${punkty}`;
            generateOdejmowanie();
        }

        window.onload = generateOdejmowanie;
    </script>

    <footer>
        &copy; Krystian P 2025
    </footer>

</body>
</html>
