<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnożenie - Matmania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .version {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="version">Wersja 1.1</div>
    <h2>Mnożenie</h2>
    <p id="mnozenie-wynik"></p>
    <input type="number" id="mnozenie-odpowiedz" placeholder="Twoja odpowiedź">
    <button onclick="checkMnozenie()">Sprawdź odpowiedź</button>
    <button onclick="generateMnozenie()">Generuj nowe zadanie</button>
    <button onclick="location.href='index.html'">Powrót</button>
    <p id="mnozenie-feedback"></p>
    <p id="mnozenie-punkty">Punkty: 0</p>

    <script>
        let correctAnswer;
        let points = 0;

        function generateMnozenie() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('mnozenie-wynik').innerText = `${num1} * ${num2} = ?`;
            document.get ElementById('mnozenie-odpowiedz').value = '';
            document.getElementById('mnozenie-feedback').innerText = '';
        }
        
        function checkMnozenie() {
            const userAnswer = parseInt(document.getElementById('mnozenie-odpowiedz').value);
            if (userAnswer === correctAnswer) {
                points++;
                document.getElementById('mnozenie-feedback').innerText = 'Brawo! Poprawna odpowiedź!';
            } else {
                document.getElementById('mnozenie-feedback').innerText = `Niestety, błędna odpowiedź. Poprawna to: ${correctAnswer}`;
            }
            document.getElementById('mnozenie-punkty').innerText = `Punkty: ${points}`;
        }

        generateMnozenie();
    </script>

    <footer>
        &copy; Krystian P 2025
    </footer>

</body>
</html>
